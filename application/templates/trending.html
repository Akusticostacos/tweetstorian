{% extends "base.html" %}

{% block head %}

<title>Trending</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/trending.css') }}">

{% endblock %}

{% block body %} 

<div>
    <h1>Trending data for: {{date_string}}</h1>
    {% for trend in trends %}
        <p>
            <a href="{{trend.get('url')}}">{{trend.get("name")}}</a>
        </p>
    {% endfor %}
</div>

{% endblock %}
